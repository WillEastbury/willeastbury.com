---
layout: default
title: Wills Blog Posts
---
<section id="blog" class="blog-section text-center bg-white">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h2 class="text-black mb-4">My Blog posts</h2>
            {% for post in site.posts %}
                <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                <p>
                    {{ post.excerpt }}
                </p>
            {% endfor %} 
    </div>
  </div>
</section>
